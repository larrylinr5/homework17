<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <title>Variables and Operation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        function init() {
            $('#Button1').click(function (e) {
                var height = $('#h1').val();
                var weight = $('#w1').val();
                var bmi = GetBmi(height, weight)
                $('#result').after(bmi);

            });
            $('#CheckAll').click(
                function () {
                    var check = $('#CheckAll').prop("checked");
                    $('#CheckBoxGroup input').prop("checked", check);
                });

            $('#sel01').change(sel01_change);

            $('img').hover(hoverimg1,hoverimg2)
        }

        function hoverimg1()
        {
            $(this).css("cursor","pointer");
            $(this).css("transform","scale(1.1)").css("transition-duration(0.1s)");
        }

        function hoverimg2()
        {
            $(this).css("transform","scale(1)").css("transition-duration(0.1s)");
        }

        function sel01_change() {
            var val = $(this).val();
            $('#ImgGroup2 img').removeClass();
            $('#ImgGroup2 img').addClass(val);
        }

        function GetBmi(height, weight) {
            var bmi = 0;
            H = height / 100;
            bmi = weight / (H * H);
            return bmi;
        }

        $(function () {
            init();
        });
    </script>
    <style>
        .br15 {
            border-radius: 15px;
        }

        .br30 {
            border-radius: 30px;
        }

        .br50 {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label>身高 : </label>
                <input id="h1" type="text" class="form-control" name="account" placeholder="請輸入身高" size="10">
                <label>體重 : </label>
                <input id="w1" type="text" class="form-control" name="account" placeholder="請輸入身高" size="10">
                <span id="result">BMI結果 :</span><br>
                <input type="button" id="Button1" class="btn btn-primary" value="計算">
            </div>
        </div>
    </div>
    <hr>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>

    <hr>

    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>
        <br><br>
        <div class="col-4">
            <img src="Images/1.jpg" style="width:100%" class="br15" />
        </div>
        <div class="col-4">
            <img src="Images/2.jpg" style="width:100%" class="br15" />
        </div>
        <div class="col-4">
            <img src="Images/3.jpg" style="width:100%" class="br15" />
        </div>
    </div>

    <hr>
    <br><br><br>

    <div class="row" style="margin:10px">
        <div class="col-4">
            <img src="Images/1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-4">
            <img src="Images/4.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/5.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/6.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
